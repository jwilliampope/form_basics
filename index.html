<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms | Bro Code</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <h1>FORM BASICS</h1>
  <form action="index.php" method="POST" enctype="multipart/form-data">
    <label for="username">Username: </label>
    <input type="text" id="username" minlength="6" maxlength="15" required placeholder="Enter Username..."><br>

    <label for="password">Password:</label>
    <input type="password" id="password" placeholder="Enter Password..."><br>

    <label for="email">Email: </label>
    <input type="email" id="email" placeholder="Enter Email..."><br>

    <label for="phone">Phone: </label>
    <input type="tel" id="phone" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"><br>

    <label for="birthdate">Birthdate: </label>
    <input type="date" id="birthdate"><br>

    <label for="quantity">Number of Items: </label>
    <input type="number" id="quantity" min="0" max="99" value="1"><br> <br>

    <label for="title">Title:</label>

    <label for="Mr.">Mr.</label>
    <input type="radio" id="Mr." value="Mr." name="title">

    <label for="Ms.">Ms.</label>
    <input type="radio" id="Ms." value="Ms." name="title">


    <label for="Dr.">Dr.</label>
    <input type="radio" id="Dr." value="Dr." name="title"> <br> <br>

    <label for="payment">Payment</label>
    <select id="payment">
      <option value="visa">Visa</option>
      <option value="mastercard">MasterCard</option>
      <option value="giftcard">Gift Card</option>
    </select> <br> <br>

    <label for="subscribe">Subscribe</label>
    <input type="checkbox" id="subscribe"> <br> <br>

    <label for="comment">Comment:</label> <br> <br>
    <textarea id="comment" cols="30" rows="10" placeholder="Enter Your Comment..."></textarea> <br> <br>

    <label for="file">File:</label>
    <input type="file" id="file" accept="image/png, image/jpeg, image/jpg"> <br> <br>

    <input type="reset"> <br> <br>
    <input type="submit">
  </form>
</body>

</html>
